data:
  train_json: "data/processed/train_coco.json"
  val_json: "data/processed/val_coco.json"
  test_json: "data/processed/test_coco.json"
  img_dir: "data/raw/images"
  num_workers: 2

model:
  num_classes: 3
  anchor_sizes: [32, 64, 128, 256, 512]
  anchor_ratios: [0.2, 0.5, 1.0, 2.0, 4.0]

training:
  batch_size: 2
  num_epochs: 100
  learning_rate: 0.001
  momentum: 0.9
  weight_decay: 0.0005